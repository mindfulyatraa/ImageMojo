<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thumbnail Generator - ImageHub Pro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "secondary": "#00cc66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#18222d",
                        "surface-input": "#27303a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for chips if needed */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Checkered background for transparency */
        .bg-checkered {
            background-color: #1e1e1e;
            background-image:
                linear-gradient(45deg, #252525 25%, transparent 25%),
                linear-gradient(-45deg, #252525 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #252525 75%),
                linear-gradient(-45deg, transparent 75%, #252525 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white overflow-x-hidden">
    <!-- Header -->
    <header
        class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-background-light dark:bg-[#101418] border-b border-gray-200 dark:border-gray-800 shadow-sm">
        <div class="flex items-center gap-4">
            <a href="index.html"
                class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-surface-input transition-colors text-slate-600 dark:text-white">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 rounded bg-gradient-to-br from-primary to-blue-400 flex items-center justify-center text-white font-bold">
                    IH</div>
                <h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">Thumbnail Generator</h1>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button
                class="flex items-center gap-2 px-4 py-2 rounded-lg bg-surface-input hover:bg-opacity-80 transition-colors text-sm font-medium text-white">
                <span class="material-symbols-outlined text-[20px]">history</span>
                <span class="hidden sm:inline">History</span>
            </button>
            <button
                class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-surface-input transition-colors text-slate-600 dark:text-white">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>
    <!-- Main Layout -->
    <main class="w-full h-[calc(100vh-80px)] overflow-hidden flex flex-col lg:flex-row">
        <!-- Left Panel: Controls (Scrollable) -->
        <aside
            class="w-full lg:w-[400px] flex-shrink-0 h-full overflow-y-auto border-r border-gray-200 dark:border-gray-800 bg-white dark:bg-background-dark p-6 flex flex-col gap-8">
            <!-- Upload Section -->
            <section>
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">upload_file</span>
                    Source Image
                </h2>
                <div
                    class="flex flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-gray-300 dark:border-[#394756] bg-gray-50 dark:bg-surface-dark px-6 py-10 transition-colors hover:border-primary/50 group cursor-pointer">
                    <div class="p-4 rounded-full bg-surface-input group-hover:bg-primary/20 transition-colors">
                        <span
                            class="material-symbols-outlined text-4xl text-gray-400 group-hover:text-primary">cloud_upload</span>
                    </div>
                    <div class="text-center">
                        <p class="text-base font-bold dark:text-white">Click or Drop Image</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">JPG, PNG, WEBP up to 10MB</p>
                    </div>
                </div>
            </section>
            <hr class="border-gray-200 dark:border-gray-800" />
            <!-- Output Settings -->
            <section class="flex flex-col gap-5">
                <h2 class="text-lg font-bold flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">tune</span>
                    Output Settings
                </h2>
                <!-- Dimensions -->
                <div class="space-y-3">
                    <label class="text-sm font-medium text-gray-500 dark:text-gray-400">Dimensions (px)</label>
                    <div class="flex items-center gap-3">
                        <div class="relative flex-1">
                            <input
                                class="w-full h-12 rounded-lg bg-gray-100 dark:bg-surface-input border-transparent focus:border-primary focus:bg-white dark:focus:bg-surface-dark focus:ring-0 text-slate-900 dark:text-white px-4 font-medium transition-all"
                                placeholder="Width" type="number" value="1280" />
                            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-500">W</span>
                        </div>
                        <button
                            class="p-2 rounded-lg text-gray-400 hover:text-primary hover:bg-surface-input transition-colors">
                            <span class="material-symbols-outlined text-[20px]">link</span>
                        </button>
                        <div class="relative flex-1">
                            <input
                                class="w-full h-12 rounded-lg bg-gray-100 dark:bg-surface-input border-transparent focus:border-primary focus:bg-white dark:focus:bg-surface-dark focus:ring-0 text-slate-900 dark:text-white px-4 font-medium transition-all"
                                placeholder="Height" type="number" value="720" />
                            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-500">H</span>
                        </div>
                    </div>
                </div>
                <!-- Presets -->
                <div class="space-y-3">
                    <label class="text-sm font-medium text-gray-500 dark:text-gray-400">Quick Presets</label>
                    <div class="flex flex-wrap gap-2">
                        <button
                            class="flex items-center gap-2 px-3 py-2 rounded-lg bg-primary text-white text-sm font-medium shadow-lg shadow-primary/20">
                            <span class="material-symbols-outlined text-[18px]">youtube_activity</span> YouTube
                        </button>
                        <button
                            class="flex items-center gap-2 px-3 py-2 rounded-lg bg-surface-input hover:bg-surface-input/80 text-white text-sm font-medium transition-colors">
                            <span class="material-symbols-outlined text-[18px]">photo_camera</span> Instagram
                        </button>
                        <button
                            class="flex items-center gap-2 px-3 py-2 rounded-lg bg-surface-input hover:bg-surface-input/80 text-white text-sm font-medium transition-colors">
                            <span class="material-symbols-outlined text-[18px]">push_pin</span> Pinterest
                        </button>
                        <button
                            class="flex items-center gap-2 px-3 py-2 rounded-lg bg-surface-input hover:bg-surface-input/80 text-white text-sm font-medium transition-colors">
                            <span class="material-symbols-outlined text-[18px]">crop_free</span> Custom
                        </button>
                    </div>
                </div>
                <!-- Format -->
                <div class="space-y-3">
                    <label class="text-sm font-medium text-gray-500 dark:text-gray-400">Output Format</label>
                    <div class="flex bg-gray-100 dark:bg-surface-input p-1 rounded-lg">
                        <button
                            class="flex-1 py-2 text-sm font-bold rounded-md bg-white dark:bg-primary text-slate-900 dark:text-white shadow-sm transition-all">JPG</button>
                        <button
                            class="flex-1 py-2 text-sm font-medium rounded-md text-gray-500 dark:text-gray-400 hover:text-slate-900 dark:hover:text-white transition-all">PNG</button>
                        <button
                            class="flex-1 py-2 text-sm font-medium rounded-md text-gray-500 dark:text-gray-400 hover:text-slate-900 dark:hover:text-white transition-all">WEBP</button>
                    </div>
                </div>
            </section>
        </aside>
        <!-- Right Panel: Preview Area -->
        <section class="flex-1 flex flex-col h-full bg-gray-50 dark:bg-[#12161b] relative overflow-hidden">
            <!-- Preview Header -->
            <div
                class="h-16 flex items-center justify-between px-6 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-[#101418]">
                <h3 class="font-bold dark:text-white text-lg">Live Preview</h3>
                <div class="flex items-center gap-4 text-sm text-gray-500 dark:text-gray-400">
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-secondary"></span>
                        Ready</span>
                    <span>~420 KB</span>
                </div>
            </div>
            <!-- Canvas -->
            <div class="flex-1 p-6 lg:p-10 flex items-center justify-center overflow-auto">
                <div
                    class="relative shadow-2xl rounded-lg overflow-hidden border border-gray-200 dark:border-gray-700 max-w-full max-h-full">
                    <!-- The generated/preview image -->
                    <div class="bg-checkered relative group">
                        <img alt="Preview of generated thumbnail showing abstract gradient art"
                            class="max-w-full max-h-[50vh] lg:max-h-[60vh] object-contain w-auto h-auto"
                            data-alt="Abstract colorful gradient thumbnail preview"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDq9dhKbjUkYKksRiC3RjrQkuHcrjlFWdbMLeYko1rrWy50rhTzHQfrp0asq6nsdllbiftsj5Um6kP3KyoqZQxHtpMXbUj1CM6_7GmCAxu4loPtJAUl0D-BVnu3VfNqdAksH7OvL6FDK2-wuC4QBfNqwMDrmDmmL5VPETqXiDUz8j4mcuBg51Wn36ZY5Xnqol8n58JqBKFBnbugK5cQ1EiX9UY9nyU1gqtUG2wPDDTlnsKRyiTy60a-uOTqMtmxH--AXsmRUU7w0YSG" />
                        <!-- Hover Overlay with Zoom Icon -->
                        <div
                            class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center cursor-pointer">
                            <span class="material-symbols-outlined text-white text-5xl drop-shadow-lg">zoom_in</span>
                        </div>
                    </div>
                    <!-- Preview Info Overlay -->
                    <div class="absolute bottom-0 left-0 right-0 bg-black/70 backdrop-blur-sm p-2 flex justify-center">
                        <p class="text-white text-xs font-mono">1280 x 720 px</p>
                    </div>
                </div>
            </div>
            <!-- Bottom Action Bar & Ads -->
            <div
                class="bg-white dark:bg-[#101418] border-t border-gray-200 dark:border-gray-800 p-4 lg:p-6 flex flex-col gap-4">
                <!-- Tablet Banner Ad Placeholder -->
                <div
                    class="w-full h-[90px] bg-gray-100 dark:bg-surface-input rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-700 flex flex-col items-center justify-center relative overflow-hidden">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Advertisement</span>
                    <div class="h-8 w-32 bg-gray-200 dark:bg-gray-600 rounded"></div>
                    <!-- Decorative pattern for ad placeholder -->
                    <div class="absolute inset-0 opacity-5 pointer-events-none"
                        style="background-image: radial-gradient(#9ca3af 1px, transparent 1px); background-size: 10px 10px;">
                    </div>
                </div>
                <!-- Main CTA -->
                <div class="flex flex-col sm:flex-row gap-4 items-center justify-end">
                    <div class="text-sm text-gray-500 dark:text-gray-400 hidden sm:block mr-auto">
                        Your image will be processed securely in browser.
                    </div>
                    <button
                        class="w-full sm:w-auto h-14 px-8 rounded-xl bg-secondary hover:bg-[#00b359] text-white text-lg font-bold shadow-lg shadow-secondary/25 transition-all transform active:scale-95 flex items-center justify-center gap-3">
                        <span class="material-symbols-outlined">download</span>
                        Download Thumbnail
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
