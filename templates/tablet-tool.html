<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sample Tool Page (Tablet View)</title>
    <!-- Material Symbols Link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "secondary": "#00CC66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#1A2633",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom styles for precise control */
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #0066cc;
        }

        .checkerboard-bg {
            background-color: #e5e7eb;
            background-image:
                linear-gradient(45deg, #d1d5db 25%, transparent 25%),
                linear-gradient(-45deg, #d1d5db 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #d1d5db 75%),
                linear-gradient(-45deg, transparent 75%, #d1d5db 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col overflow-x-hidden text-slate-900 dark:text-white transition-colors duration-200">
    <!-- Top Navigation -->
    <nav
        class="sticky top-0 z-50 bg-surface-light dark:bg-[#101418] border-b border-gray-200 dark:border-gray-800 px-4 h-16 flex items-center justify-between shrink-0">
        <button
            class="flex items-center justify-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-slate-700 dark:text-white">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>
        <h1 class="text-lg md:text-xl font-bold tracking-tight absolute left-1/2 -translate-x-1/2">Image Compressor</h1>
        <div class="flex items-center gap-2">
            <button
                class="flex items-center justify-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-slate-700 dark:text-white"
                title="History">
                <span class="material-symbols-outlined text-2xl">history</span>
            </button>
            <button
                class="hidden md:flex items-center justify-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-slate-700 dark:text-white"
                title="Reset">
                <span class="material-symbols-outlined text-2xl">restart_alt</span>
            </button>
        </div>
    </nav>
    <!-- Main Content Area -->
    <main class="flex-1 w-full max-w-7xl mx-auto p-4 md:p-6 lg:p-8 flex flex-col lg:flex-row gap-6">
        <!-- Left Column: Controls & Input (Tablet/Desktop: Sidebar) -->
        <aside class="w-full lg:w-[360px] flex flex-col gap-6 shrink-0 order-2 lg:order-1">
            <!-- File Info / Upload Card -->
            <div
                class="bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm border border-gray-200 dark:border-gray-800">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-12 h-12 rounded-lg bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-primary">
                            <span class="material-symbols-outlined">image</span>
                        </div>
                        <div>
                            <p class="font-bold text-sm leading-tight truncate max-w-[180px]">mountain_view_large.jpg
                            </p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">2.4 MB â€¢ JPEG</p>
                        </div>
                    </div>
                    <button class="text-gray-400 hover:text-red-500 transition-colors">
                        <span class="material-symbols-outlined text-xl">delete</span>
                    </button>
                </div>
                <button
                    class="w-full flex items-center justify-center gap-2 py-2 px-4 rounded-lg border border-dashed border-gray-300 dark:border-gray-600 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors text-slate-600 dark:text-gray-300">
                    <span class="material-symbols-outlined text-lg">upload_file</span>
                    Replace Image
                </button>
            </div>
            <!-- Settings Panel -->
            <div
                class="bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm border border-gray-200 dark:border-gray-800 flex flex-col gap-6">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold text-base">Settings</h3>
                    <span
                        class="text-xs font-medium px-2 py-1 rounded bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400">-65%
                        Size</span>
                </div>
                <!-- Compression Slider -->
                <div class="flex flex-col gap-3">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-slate-700 dark:text-gray-300">Quality</label>
                        <span class="text-sm font-bold text-primary">75%</span>
                    </div>
                    <div class="relative w-full h-6 flex items-center">
                        <input
                            class="range-slider w-full h-1 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer [&amp;::-webkit-slider-thumb]:bg-primary [&amp;::-moz-range-thumb]:bg-primary"
                            max="100" min="1" type="range" value="75" />
                    </div>
                    <div class="flex justify-between text-xs text-gray-400">
                        <span>Low</span>
                        <span>Balanced</span>
                        <span>High</span>
                    </div>
                </div>
                <!-- Format Selection -->
                <div class="flex flex-col gap-3">
                    <label class="text-sm font-medium text-slate-700 dark:text-gray-300">Output Format</label>
                    <div class="flex bg-gray-100 dark:bg-[#101418] p-1 rounded-lg">
                        <label class="flex-1 cursor-pointer">
                            <input checked="" class="sr-only peer" name="format" type="radio" />
                            <div
                                class="text-center py-2 rounded text-sm font-medium text-gray-500 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-primary peer-checked:shadow-sm transition-all">
                                JPG</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input class="sr-only peer" name="format" type="radio" />
                            <div
                                class="text-center py-2 rounded text-sm font-medium text-gray-500 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-primary peer-checked:shadow-sm transition-all">
                                PNG</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input class="sr-only peer" name="format" type="radio" />
                            <div
                                class="text-center py-2 rounded text-sm font-medium text-gray-500 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-primary peer-checked:shadow-sm transition-all">
                                WEBP</div>
                        </label>
                    </div>
                </div>
                <!-- Advanced Toggles -->
                <div class="flex items-center justify-between py-2">
                    <span class="text-sm font-medium text-slate-700 dark:text-gray-300">Preserve Metadata</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input checked="" class="sr-only peer" type="checkbox" value="" />
                        <div
                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                        </div>
                    </label>
                </div>
            </div>
            <!-- Ad Placeholder (Tablet Friendly) -->
            <div
                class="w-full h-[250px] bg-gray-100 dark:bg-[#101418] rounded-xl flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-700 relative overflow-hidden">
                <div class="text-gray-400 text-sm font-medium z-10">Ad Space (300x250)</div>
                <div
                    class="absolute inset-0 bg-gradient-to-tr from-transparent via-gray-200/20 to-transparent dark:via-gray-800/20 transform rotate-12">
                </div>
            </div>
        </aside>
        <!-- Right Column: Preview Area (Tablet/Desktop: Main Content) -->
        <section class="flex-1 flex flex-col gap-6 h-full min-h-[500px] order-1 lg:order-2">
            <!-- Preview Canvas -->
            <div
                class="flex-1 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 flex flex-col overflow-hidden relative group">
                <!-- Toolbar -->
                <div
                    class="h-14 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-4 bg-gray-50/50 dark:bg-surface-dark">
                    <div class="flex gap-2">
                        <button class="px-3 py-1.5 rounded text-xs font-medium bg-primary text-white shadow-sm">Split
                            View</button>
                        <button
                            class="px-3 py-1.5 rounded text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Original</button>
                        <button
                            class="px-3 py-1.5 rounded text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Compressed</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-1.5 text-gray-500 hover:text-primary transition-colors"><span
                                class="material-symbols-outlined text-lg">zoom_in</span></button>
                        <button class="p-1.5 text-gray-500 hover:text-primary transition-colors"><span
                                class="material-symbols-outlined text-lg">zoom_out</span></button>
                        <button class="p-1.5 text-gray-500 hover:text-primary transition-colors"><span
                                class="material-symbols-outlined text-lg">fit_screen</span></button>
                    </div>
                </div>
                <!-- Image Area -->
                <div
                    class="flex-1 relative checkerboard-bg flex items-center justify-center p-4 md:p-8 overflow-hidden">
                    <!-- This simulates the image being processed/viewed -->
                    <div class="relative w-full max-w-2xl aspect-[4/3] shadow-2xl rounded-lg overflow-hidden">
                        <!-- Original Image (Left side of split) -->
                        <div class="absolute inset-0 w-full h-full bg-cover bg-center"
                            data-alt="Majestic mountain range landscape with clouds, representing the original uncompressed image quality"
                            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBTvjL9bwXSqUe7-Ab_w-7tTTKVCVzz9R3f779tya5f4N3F8J3vYPyLOvmtNaWgSz7RXN85WGIfzawPdSa14MLVCRIxsFlcDvH0c4Iu2nBdxWJLF_Ju80F9QoMvJ7-kyNRGRUJHnaN2AuntuIperwDkWbXPzRDSvs77NMO6gfj6JATaZbTxsmGcWNmY9lNGnBeWmtJ0_lPaUWobDN6tlX3DJBvb_GUpxjqzLyWNOs03wRdio3rqpPr8g6Z0tMdNWfbobPyqRwMNV4B0'); clip-path: polygon(0 0, 50% 0, 50% 100%, 0% 100%);">
                        </div>
                        <!-- Processed Image (Right side of split) -->
                        <div class="absolute inset-0 w-full h-full bg-cover bg-center filter contrast-125 brightness-110"
                            data-alt="The same mountain landscape after compression processing, showing virtually no visual loss in quality"
                            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDWFlgJrvCdDo-S3gIz0dhV_rZal7d6T5aqJ1DjVeAcHBkvSfzSdWDOcgY2JcUhdBXrytHENhwJhSITtpY7WaLDOe0w-RzyqwmqmvZNMTb7nsM04NYsJNUDD2wOsCXmVawkyqwofKkaXjvccBKIyjOIaoW-ymLNEkrkJR8Qiv8KFUNsCXId_hw4LnDu1gTUudPLP6nfTtFkgyvaply7iFiH6wpzEoQIEHpvgvujct_S_xMIg0FcJ7zqOrp-aqJYwvu17jxVmCLs1BmW'); clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);">
                        </div>
                        <!-- Split Line -->
                        <div
                            class="absolute inset-y-0 left-1/2 w-0.5 bg-white shadow-[0_0_10px_rgba(0,0,0,0.5)] z-10 flex items-center justify-center cursor-ew-resize">
                            <div
                                class="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-lg transform -translate-x-[0.5px]">
                                <span class="material-symbols-outlined text-gray-800 text-sm">code</span>
                            </div>
                        </div>
                        <!-- Labels -->
                        <div
                            class="absolute top-4 left-4 bg-black/50 backdrop-blur-md px-2 py-1 rounded text-xs text-white font-medium">
                            Original</div>
                        <div
                            class="absolute top-4 right-4 bg-primary/80 backdrop-blur-md px-2 py-1 rounded text-xs text-white font-medium">
                            Compressed</div>
                    </div>
                </div>
                <!-- Footer Stats -->
                <div
                    class="bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700 p-4 grid grid-cols-2 gap-4">
                    <div
                        class="flex flex-col items-center justify-center border-r border-gray-200 dark:border-gray-700">
                        <span class="text-xs text-gray-500 uppercase tracking-wider font-semibold">Original Size</span>
                        <span class="text-lg font-bold text-slate-700 dark:text-white">2.4 MB</span>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <span class="text-xs text-gray-500 uppercase tracking-wider font-semibold">New Size</span>
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-bold text-secondary">0.84 MB</span>
                            <span
                                class="text-xs bg-green-100 dark:bg-green-900/40 text-green-700 dark:text-green-400 px-1.5 py-0.5 rounded font-bold">-65%</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main Action Bar (Floating bottom on mobile, inline on tablet) -->
            <div
                class="bg-surface-light dark:bg-surface-dark rounded-xl p-4 shadow-lg border border-gray-200 dark:border-gray-800 flex flex-col md:flex-row items-center gap-4 sticky bottom-4 lg:static z-20">
                <div class="hidden md:block flex-1 text-sm text-gray-500 dark:text-gray-400">
                    <p>Ready to download. Saved 1.56 MB.</p>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button
                        class="flex-1 md:flex-none px-6 py-3 rounded-lg border border-gray-300 dark:border-gray-600 font-bold text-slate-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        Back
                    </button>
                    <button
                        class="flex-[2] md:flex-none px-8 py-3 rounded-lg bg-secondary hover:bg-green-500 text-white font-bold shadow-lg shadow-green-900/20 transition-all flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">download</span>
                        Download
                    </button>
                </div>
            </div>
        </section>
    </main>
    <!-- Tablet/Mobile AdSense Placement (Footer) -->
    <div class="w-full max-w-7xl mx-auto px-4 pb-8 mt-4">
        <div
            class="w-full h-[90px] bg-gray-100 dark:bg-[#101418] border border-dashed border-gray-300 dark:border-gray-700 rounded-lg flex items-center justify-center">
            <span class="text-xs text-gray-400 uppercase tracking-widest">Advertisement</span>
        </div>
    </div>
</body>

</html>
