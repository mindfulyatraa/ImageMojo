<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Image Rotate/Flip Tool - ImageMojo Pro</title>
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "secondary": "#00CC66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#1b2128",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "md": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Checkered background pattern for transparency */
        .bg-checkered {
            background-color: #1a1e23;
            background-image:
                linear-gradient(45deg, #232930 25%, transparent 25%),
                linear-gradient(-45deg, #232930 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #232930 75%),
                linear-gradient(-45deg, transparent 75%, #232930 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #0066cc;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.2);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #27303a;
            border-radius: 2px;
        }

        input[type=range]:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 6px rgba(0, 102, 204, 0.3);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body

                    </div>
                    <span class="text-xl font-bold tracking-tight hidden sm:block">ImageMojo Pro</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button
                    class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">

                <div class="flex items-center gap-2">

    <!-- AdSense Placeholder (Top Leaderboard) -->

    <!-- Main Workspace (Split View) -->

                    <h1 class="text-lg font-bold">Rotate &amp; Flip</h1>
                    <button class="text-xs font-medium text-primary hover:text-primary/80">Reset All</button>
                </div>
                <!-- Upload Section -->
                <div class="relative group cursor-pointer">
                    <div

                    </div>
                    <div class="relative flex items-center gap-4 p-4">

                        <button

                            <span class="text-xs font-medium">Right 90°</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg bg-gray-50 dark:bg-[#151b22] hover:bg-gray-100 dark:hover:bg-[#1e262f] border border-gray-200 dark:border-gray-700 transition-all active:scale-95">

                        <button

                            <span class="text-xs font-medium">Flip Vert</span>
                        </button>
                    </div>
                </div>
                <!-- Fine Tune Slider -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Fine
                            Tune</label>
                        <span class="text-xs font-mono bg-primary/10 text-primary px-2 py-0.5 rounded">0°</span>
                    </div>
                    <div class="px-1">
                        <input class="w-full" max="360" min="0" type="range" value="0" />
                    </div>
                    <div class="flex justify-between text-[10px] text-gray-500 font-mono px-1">
                        <span>0°</span>
                        <span>90°</span>
                        <span>180°</span>
                        <span>270°</span>
                        <span>360°</span>
                    </div>
                </div>
                <hr class="border-gray-200 dark:border-gray-800" />
                <!-- Export Options -->
                <div class="space-y-4">
                    <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Output
                        Format</label>
                    <div class="flex p-1 bg-gray-100 dark:bg-[#151b22] rounded-lg">
                        <button
                            class="flex-1 py-1.5 text-xs font-medium rounded bg-white dark:bg-gray-700 shadow-sm text-gray-900 dark:text-white transition-all">JPG</button>
                        <button
                            class="flex-1 py-1.5 text-xs font-medium rounded text-gray-500 hover:text-gray-900 dark:hover:text-white transition-all">PNG</button>

                    </div>
                </div>
                <!-- Spacer to push CTA to bottom if needed -->

                <!-- CTA -->

                    class="w-full py-3.5 px-4 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-xl shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2 transition-all">
                    <span>Apply &amp; Download</span>
                    <span class="material-symbols-outlined text-[20px]">download</span>
                </button>
            </div>
        </aside>
        <!-- Right Panel: Preview (Canvas) -->
        <section
            class="flex-1 relative flex flex-col min-h-[400px] md:min-h-0 bg-background-light dark:bg-background-dark">
            <!-- Toolbar Overlay -->
            <div
                class="absolute top-4 left-1/2 -translate-x-1/2 md:left-auto md:translate-x-0 md:right-4 z-10 flex items-center gap-1 p-1 bg-surface-light/90 dark:bg-surface-dark/90 backdrop-blur border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm">
                <button class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-gray-500 dark:text-gray-400"
                    title="Zoom Out">

                </button>
                <span class="text-xs font-mono font-medium px-2 min-w-[3rem] text-center">100%</span>

                </button>
            </div>
            <!-- Canvas Area -->
            <div class="flex-1 overflow-auto p-4 md:p-8 flex items-center justify-center">

            <!-- Mobile Ad / Info (Visible on smaller tablet breakpoints) -->

                class="md:hidden p-4 bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-800 text-center">

            </div>
        </section>

    <!-- Footer -->
