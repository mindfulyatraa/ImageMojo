<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Image Cropper - ImageHub Pro</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "secondary": "#00CC66", // Added based on request
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#1e293b",
                        "surface-light": "#ffffff"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .crop-handle {
            transition: transform 0.1s;
        }

        .crop-handle:active {
            transform: scale(1.2);
        }

        /* Custom scrollbar for panels */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-hidden">
    <!-- Top Navigation -->
    <header
        class="flex-shrink-0 bg-surface-light dark:bg-[#101418] border-b border-slate-200 dark:border-slate-800 h-16 flex items-center px-4 md:px-6 justify-between z-30">
        <div class="flex items-center gap-4">
            <button
                class="p-2 text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-white transition-colors rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                <span class="material-symbols-outlined text-[28px]">menu</span>
            </button>
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-blue-400 flex items-center justify-center text-white font-bold">
                    IH</div>
                <h1 class="text-lg md:text-xl font-bold tracking-tight hidden sm:block">ImageHub <span
                        class="text-primary">Pro</span></h1>
            </div>
        </div>
        <!-- Tablet/Desktop Nav Links -->
        <nav class="hidden md:flex items-center gap-1 bg-slate-100 dark:bg-slate-800 p-1 rounded-lg">
            <a class="px-4 py-1.5 text-sm font-medium rounded-md bg-white dark:bg-surface-dark shadow-sm text-primary"
                href="#">Cropper</a>
            <a class="px-4 py-1.5 text-sm font-medium rounded-md text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white"
                href="#">Resizer</a>
            <a class="px-4 py-1.5 text-sm font-medium rounded-md text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white"
                href="#">Compress</a>
        </nav>
        <div class="flex items-center gap-3">
            <button
                class="hidden md:flex h-9 items-center justify-center rounded-lg px-3 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800">
                How it works
            </button>
            <button
                class="h-10 w-10 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 overflow-hidden border border-slate-200 dark:border-slate-700">
                <span class="material-symbols-outlined">account_circle</span>
            </button>
        </div>
    </header>
    <!-- Main Workspace (Tablet Optimized Split View) -->
    <main class="flex-1 flex flex-col md:flex-row h-[calc(100vh-64px)] overflow-hidden">
        <!-- Left Panel: Controls -->
        <aside
            class="w-full md:w-[360px] lg:w-[400px] flex-shrink-0 bg-surface-light dark:bg-[#151b23] border-b md:border-b-0 md:border-r border-slate-200 dark:border-slate-800 flex flex-col overflow-y-auto z-20 shadow-xl md:shadow-none">
            <div class="p-5 flex flex-col gap-6">
                <!-- Header -->
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold">Image Cropper</h2>
                    <button class="text-sm text-primary font-medium hover:underline flex items-center gap-1">
                        <span class="material-symbols-outlined text-[18px]">restart_alt</span> Reset
                    </button>
                </div>
                <!-- Aspect Ratio Section -->
                <div class="space-y-3">
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Aspect
                        Ratio</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg bg-primary/10 border border-primary text-primary transition-all shadow-sm ring-1 ring-primary/50">
                            <span class="material-symbols-outlined">crop_free</span>
                            <span class="text-xs font-semibold">Free</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                            <span class="material-symbols-outlined">crop_square</span>
                            <span class="text-xs font-medium">1:1</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                            <span class="material-symbols-outlined">crop_16_9</span>
                            <span class="text-xs font-medium">16:9</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                            <span class="material-symbols-outlined">crop_5_4</span>
                            <span class="text-xs font-medium">4:5</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                            <span class="material-symbols-outlined">crop_portrait</span>
                            <span class="text-xs font-medium">9:16</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                            <span class="material-symbols-outlined">circle</span>
                            <span class="text-xs font-medium">Circle</span>
                        </button>
                    </div>
                </div>
                <!-- Dimensions Section -->
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <label
                            class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Dimensions
                            (px)</label>
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary text-[18px]">lock</span>
                            <span class="text-xs text-slate-400">Locked</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="relative flex-1 group">
                            <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                                <span class="text-xs text-slate-400 font-bold">W</span>
                            </div>
                            <input
                                class="block w-full pl-8 pr-3 py-2.5 rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-sm font-medium focus:border-primary focus:ring-primary dark:text-white"
                                placeholder="Width" type="number" value="1200" />
                        </div>
                        <span class="material-symbols-outlined text-slate-400 text-[18px]">close</span>
                        <div class="relative flex-1 group">
                            <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                                <span class="text-xs text-slate-400 font-bold">H</span>
                            </div>
                            <input
                                class="block w-full pl-8 pr-3 py-2.5 rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-sm font-medium focus:border-primary focus:ring-primary dark:text-white"
                                placeholder="Height" type="number" value="800" />
                        </div>
                    </div>
                </div>
                <hr class="border-slate-200 dark:border-slate-700 my-1" />
                <!-- Action Buttons -->
                <div class="flex flex-col gap-3">
                    <button
                        class="w-full h-12 flex items-center justify-center gap-2 bg-primary hover:bg-blue-700 text-white rounded-lg font-bold text-base shadow-lg shadow-blue-900/20 transition-all active:scale-[0.98]">
                        <span class="material-symbols-outlined">crop</span>
                        Crop &amp; Download
                    </button>
                    <button
                        class="w-full h-10 flex items-center justify-center gap-2 bg-transparent border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg font-medium text-sm transition-all">
                        <span class="material-symbols-outlined">upload_file</span>
                        Replace Image
                    </button>
                </div>
                <!-- AdSense Placeholder -->
                <div class="mt-auto pt-4">
                    <div
                        class="w-full h-[250px] bg-slate-100 dark:bg-surface-dark border border-dashed border-slate-300 dark:border-slate-700 rounded-lg flex flex-col items-center justify-center gap-2 overflow-hidden relative group cursor-pointer">
                        <span
                            class="bg-slate-200 dark:bg-slate-800 px-2 py-0.5 rounded text-[10px] uppercase font-bold text-slate-500 absolute top-2 right-2">Ad</span>
                        <p class="text-slate-400 text-sm font-medium text-center px-6">Advertisement Area<br /><span
                                class="text-xs opacity-60">Optimize your workflow with Pro tools</span></p>
                    </div>
                </div>
            </div>
        </aside>
        <!-- Right Panel: Canvas / Preview -->
        <section
            class="flex-1 bg-[#0f172a] relative flex flex-col items-center justify-center overflow-hidden p-6 md:p-10 select-none group/canvas">
            <!-- Canvas Grid Background Pattern -->
            <div class="absolute inset-0 opacity-20 pointer-events-none"
                style="background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 20px 20px;">
            </div>
            <!-- Toolbar Floating on Canvas -->
            <div
                class="absolute top-6 left-1/2 -translate-x-1/2 flex items-center gap-2 bg-[#1e293b]/90 backdrop-blur-sm p-1.5 rounded-full border border-slate-700 shadow-xl z-30 transition-opacity opacity-0 group-hover/canvas:opacity-100 md:opacity-100">
                <button class="p-2 text-slate-400 hover:text-white hover:bg-white/10 rounded-full" title="Rotate Left">
                    <span class="material-symbols-outlined text-[20px]">rotate_left</span>
                </button>
                <div class="w-px h-4 bg-slate-600"></div>
                <button class="p-2 text-slate-400 hover:text-white hover:bg-white/10 rounded-full" title="Zoom Out">
                    <span class="material-symbols-outlined text-[20px]">remove</span>
                </button>
                <span class="text-xs font-mono text-slate-300 min-w-[3rem] text-center">100%</span>
                <button class="p-2 text-slate-400 hover:text-white hover:bg-white/10 rounded-full" title="Zoom In">
                    <span class="material-symbols-outlined text-[20px]">add</span>
                </button>
                <div class="w-px h-4 bg-slate-600"></div>
                <button class="p-2 text-slate-400 hover:text-white hover:bg-white/10 rounded-full" title="Rotate Right">
                    <span class="material-symbols-outlined text-[20px]">rotate_right</span>
                </button>
            </div>
            <!-- Image Container -->
            <div class="relative shadow-2xl shadow-black/50 max-w-full max-h-full">
                <!-- Main Image -->
                <img class="max-w-full max-h-[70vh] md:max-h-[80vh] rounded-sm object-contain block opacity-60"
                    data-alt="A scenic landscape view of mountains and a valley with a river running through, representing a high-quality user upload."
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuAcTC5LZGhoMQmo59VlvtabYvcy9sHejuC1LuYWSn5cAP3ijXTyvtR07MP5Dq_-GckIBFaaNCEg6r8oz6JoqJgBrF7PK_U09qwZBKg1oebpTICS_pLIVFV_HWJinye36zQDgGKNCLO8DURzxWrMtwyhzY8ze5OKNEHYlbxcQAtmPBLmVrBnwX_18H4wsFoMx4MbPLtCOOP9Bj_PcNPcM-qP60ok3Ya1Tj6lcxU2X81Tu-aSmMN3aT8tnLuJZXLhsLx1z1iCR8rmjxS3" />
                <!-- Crop Area (Overlay) -->
                <div
                    class="absolute top-[10%] left-[10%] right-[10%] bottom-[10%] border-2 border-primary cursor-move z-10 box-border">
                    <!-- Clean Image Inside Crop Area (Simulates opacity outside) -->
                    <div class="absolute inset-0 overflow-hidden w-full h-full">
                        <div class="absolute w-[1000%] h-[1000%] top-[-100%] left-[-100%]"
                            style="background: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&amp;w=2070&amp;auto=format&amp;fit=crop') no-repeat; background-size: contain; background-position: center;">
                        </div>
                        <!-- Note: Real implementation uses simpler canvas or img clip-path tricks. This is purely visual for mockup -->
                    </div>
                    <!-- Thirds Grid -->
                    <div class="absolute inset-0 grid grid-cols-3 grid-rows-3 pointer-events-none">
                        <div class="border-r border-b border-white/30"></div>
                        <div class="border-r border-b border-white/30"></div>
                        <div class="border-b border-white/30"></div>
                        <div class="border-r border-b border-white/30"></div>
                        <div class="border-r border-b border-white/30"></div>
                        <div class="border-b border-white/30"></div>
                        <div class="border-r border-white/30"></div>
                        <div class="border-r border-white/30"></div>
                        <div></div>
                    </div>
                    <!-- Corner Handles (Touch Friendly) -->
                    <div
                        class="absolute -top-3 -left-3 w-6 h-6 bg-primary border-2 border-white rounded-full cursor-nw-resize shadow-md z-20 hover:scale-125 transition-transform">
                    </div>
                    <div
                        class="absolute -top-3 -right-3 w-6 h-6 bg-primary border-2 border-white rounded-full cursor-ne-resize shadow-md z-20 hover:scale-125 transition-transform">
                    </div>
                    <div
                        class="absolute -bottom-3 -right-3 w-6 h-6 bg-primary border-2 border-white rounded-full cursor-se-resize shadow-md z-20 hover:scale-125 transition-transform">
                    </div>
                    <div
                        class="absolute -bottom-3 -left-3 w-6 h-6 bg-primary border-2 border-white rounded-full cursor-sw-resize shadow-md z-20 hover:scale-125 transition-transform">
                    </div>
                    <!-- Side Handles -->
                    <div class="absolute top-1/2 -left-1.5 -mt-3 w-3 h-6 bg-white/80 rounded-full cursor-w-resize z-20">
                    </div>
                    <div
                        class="absolute top-1/2 -right-1.5 -mt-3 w-3 h-6 bg-white/80 rounded-full cursor-e-resize z-20">
                    </div>
                    <div class="absolute left-1/2 -top-1.5 -ml-3 w-6 h-3 bg-white/80 rounded-full cursor-n-resize z-20">
                    </div>
                    <div
                        class="absolute left-1/2 -bottom-1.5 -ml-3 w-6 h-3 bg-white/80 rounded-full cursor-s-resize z-20">
                    </div>
                    <!-- Size Indicator Badge -->
                    <div
                        class="absolute -bottom-10 left-1/2 -translate-x-1/2 bg-black/75 text-white text-xs px-2 py-1 rounded backdrop-blur-md font-mono">
                        1200 x 800
                    </div>
                </div>
            </div>
            <!-- Bottom Warning / Info -->
            <div class="absolute bottom-4 left-4 right-4 flex justify-center pointer-events-none">
                <div
                    class="bg-black/40 backdrop-blur-md text-white/70 text-sm px-4 py-2 rounded-full border border-white/10 flex items-center gap-2">
                    <span class="material-symbols-outlined text-secondary text-sm">check_circle</span>
                    <span>Image loaded successfully. Ready to crop.</span>
                </div>
            </div>
        </section>
    </main>
    <!-- Hidden Footer for Accessibility/SEO structure, minimal visual impact -->
    <footer class="hidden">
        <p>Â© 2023 ImageHub Pro</p>
    </footer>
</body>

</html>
