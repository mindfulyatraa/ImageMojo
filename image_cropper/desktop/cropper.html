<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Image Cropper - ImageMojo Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "secondary": "#00cc66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923", // Darker blue-gray
                        "surface-dark": "#1a2633", // Slightly lighter for cards/sheets
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar hide for horizontal scrolling areas */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <!-- TopAppBar -->
        <header
            class="sticky top-0 z-50 flex items-center justify-between bg-surface-dark/95 backdrop-blur-sm p-4 border-b border-gray-800 shadow-sm">
            <div class="flex items-center gap-3">
                <div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
                    <span class="material-symbols-outlined text-[28px]">crop</span>
                </div>
                <h1 class="text-white text-lg font-bold tracking-tight">ImageMojo Pro</h1>
            </div>
            <button
                class="flex size-10 items-center justify-center rounded-full hover:bg-white/10 text-white transition-colors">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </header>
        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col w-full max-w-md mx-auto">
            <!-- Mobile Ad Banner (Top) -->
            <div class="w-full bg-[#1e2936] py-3 px-4 flex justify-center border-b border-gray-800">
                <div
                    class="w-full h-[50px] bg-[#2a3744] rounded border border-dashed border-gray-600 flex flex-col items-center justify-center text-xs text-gray-400">
                    <span class="font-bold">Advertisement</span>
                    <span class="text-[10px]">Sponsored Content</span>
                </div>
            </div>
            <!-- Header Text -->
            <div class="px-5 pt-6 pb-2">
                <h2 class="text-2xl font-bold text-white mb-1">Image Cropper</h2>
                <p class="text-gray-400 text-sm">Upload, adjust, and download your cropped image instantly.</p>
            </div>
            <!-- Upload State (Hidden if active, simplified here to show flow) -->
            <!-- Note: In a real app this might toggle. For design, I'll show the Active Editor state as it's more complex. -->
            <!-- Active Editor Area -->
            <div class="flex-1 flex flex-col gap-6 px-4 py-4">
                <!-- Editor Canvas -->
                <div
                    class="relative w-full aspect-[4/5] bg-[#1e2936] rounded-xl overflow-hidden shadow-lg border border-gray-700 group">
                    <!-- Background Grid Pattern -->
                    <div class="absolute inset-0 opacity-10"
                        style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 20px 20px;">
                    </div>
                    <!-- The Image being cropped -->
                    <div class="absolute inset-4 flex items-center justify-center">
                        <img class="max-w-full max-h-full object-contain rounded-sm opacity-60"
                            data-alt="Fashion model posing in colorful outfit against plain background"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCIKABeXKX3qWRAujE0ks8nPEWH9C5BkWmcYCtE51qt2FGsLuUd8aGxz6gK66uxuAyVLX4WsZE98nB2M-qXetGh8TGrNOC7SBdpL9RzhQCHdd5ySfLWLmCB2qRktSTyEs01ZJCKMzcmD357uAUdFzdEJe6pUSuOXXkaGTvWiAWYZNJ2QfW3JasnPnFKnTDrFqde8A4OOsE5yqsv1bixjn9IWdqCfOEZIseVrknxPZUuogSPuJfSpuoJHN9Q52HYgTMDdRMrljv90pVy" />
                        <!-- Crop Overlay Window (Simulated) -->
                        <div
                            class="absolute w-[80%] h-[60%] border-2 border-primary shadow-[0_0_0_9999px_rgba(0,0,0,0.6)] cursor-move">
                            <!-- Grid Lines (Thirds) -->
                            <div class="absolute inset-0 flex flex-col pointer-events-none">
                                <div class="flex-1 border-b border-primary/30"></div>
                                <div class="flex-1 border-b border-primary/30"></div>
                                <div class="flex-1"></div>
                            </div>
                            <div class="absolute inset-0 flex pointer-events-none">
                                <div class="flex-1 border-r border-primary/30"></div>
                                <div class="flex-1 border-r border-primary/30"></div>
                                <div class="flex-1"></div>
                            </div>
                            <!-- Corner Handles -->
                            <div
                                class="absolute -top-1.5 -left-1.5 size-4 bg-primary border-2 border-white rounded-full shadow-sm">
                            </div>
                            <div
                                class="absolute -top-1.5 -right-1.5 size-4 bg-primary border-2 border-white rounded-full shadow-sm">
                            </div>
                            <div
                                class="absolute -bottom-1.5 -left-1.5 size-4 bg-primary border-2 border-white rounded-full shadow-sm">
                            </div>
                            <div
                                class="absolute -bottom-1.5 -right-1.5 size-4 bg-primary border-2 border-white rounded-full shadow-sm">
                            </div>
                            <!-- Dimensions Tooltip -->
                            <div
                                class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 text-white text-xs font-medium px-2 py-1 rounded backdrop-blur-md">
                                800 x 600
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Controls Bottom Sheet Style -->
                <div class="flex flex-col gap-5 bg-[#1a2633] rounded-2xl p-5 border border-gray-800 shadow-xl">
                    <!-- Aspect Ratio Section -->
                    <div class="flex flex-col gap-3">
                        <div class="flex justify-between items-center">
                            <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Aspect Ratio</label>
                            <button class="text-primary text-xs font-semibold hover:text-primary/80">Reset</button>
                        </div>
                        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-1">
                            <!-- Free (Active) -->
                            <button
                                class="flex shrink-0 items-center justify-center px-4 py-2 rounded-lg bg-primary text-white text-sm font-medium shadow-md shadow-primary/20 transition-all">
                                <span class="material-symbols-outlined text-[18px] mr-1">crop_free</span>
                                Free
                            </button>
                            <!-- 1:1 -->
                            <button
                                class="flex shrink-0 items-center justify-center px-4 py-2 rounded-lg bg-gray-800 text-gray-300 text-sm font-medium border border-gray-700 hover:bg-gray-700 transition-all">
                                <span class="material-symbols-outlined text-[18px] mr-1">square</span>
                                1:1
                            </button>
                            <!-- 16:9 -->
                            <button
                                class="flex shrink-0 items-center justify-center px-4 py-2 rounded-lg bg-gray-800 text-gray-300 text-sm font-medium border border-gray-700 hover:bg-gray-700 transition-all">
                                <span class="material-symbols-outlined text-[18px] mr-1">rectangle</span>
                                16:9
                            </button>
                            <!-- 4:3 -->
                            <button
                                class="flex shrink-0 items-center justify-center px-4 py-2 rounded-lg bg-gray-800 text-gray-300 text-sm font-medium border border-gray-700 hover:bg-gray-700 transition-all">
                                <span class="material-symbols-outlined text-[18px] mr-1">crop_landscape</span>
                                4:3
                            </button>
                            <!-- 9:16 -->
                            <button
                                class="flex shrink-0 items-center justify-center px-4 py-2 rounded-lg bg-gray-800 text-gray-300 text-sm font-medium border border-gray-700 hover:bg-gray-700 transition-all">
                                <span class="material-symbols-outlined text-[18px] mr-1">crop_portrait</span>
                                9:16
                            </button>
                        </div>
                    </div>
                    <!-- Custom Dimensions -->
                    <div class="flex flex-col gap-3">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Dimensions (px)</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-xs font-bold">W</span>
                                <input
                                    class="w-full bg-background-dark border border-gray-700 rounded-lg py-2.5 pl-8 pr-3 text-white text-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                    type="number" value="1200" />
                            </div>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-xs font-bold">H</span>
                                <input
                                    class="w-full bg-background-dark border border-gray-700 rounded-lg py-2.5 pl-8 pr-3 text-white text-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                    type="number" value="900" />
                            </div>
                        </div>
                    </div>
                    <!-- Action Buttons -->
                    <div class="pt-2 flex flex-col gap-3">
                        <button
                            class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-primary/25 transition-all transform active:scale-[0.98]">
                            <span class="material-symbols-outlined">download</span>
                            Crop &amp; Download
                        </button>
                        <button
                            class="w-full flex items-center justify-center gap-2 bg-transparent text-gray-400 text-sm font-medium py-2 hover:text-white transition-colors">
                            <span class="material-symbols-outlined text-[18px]">upload_file</span>
                            Upload New Image
                        </button>
                    </div>
                </div>
            </div>
            <!-- Bottom Ad -->
            <div class="p-4">
                <div
                    class="flex items-stretch justify-between gap-4 rounded-lg bg-[#1e2936] p-3 border border-gray-800/50">
                    <div class="flex flex-col gap-1 flex-[2_2_0px]">
                        <p class="text-white text-sm font-bold leading-tight">Pro Editing Tools</p>
                        <p class="text-[#9aabbc] text-xs font-normal leading-normal">Upgrade for AI features</p>
                    </div>
                    <div class="w-full bg-center bg-no-repeat bg-cover rounded-lg flex-1 h-12"
                        data-alt="Abstract gradient banner representing premium features"
                        style="background-image: linear-gradient(135deg, #0066cc 0%, #00cc66 100%);"></div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="bg-surface-dark py-8 px-6 border-t border-gray-800 text-center">
            <div class="flex justify-center gap-6 mb-6 text-gray-400">
                <a class="text-sm hover:text-white transition-colors" href="#">Home</a>
                <a class="text-sm hover:text-white transition-colors" href="#">Tools</a>
                <a class="text-sm hover:text-white transition-colors" href="#">Blog</a>
                <a class="text-sm hover:text-white transition-colors" href="#">Feedback</a>
            </div>
            <p class="text-gray-600 text-xs">Â© 2023 ImageMojo Pro. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
