    <link

        rel="stylesheet" />
    <!-- Tailwind CSS -->

    <!-- Theme Configuration -->

        tailwind.config = {

                        "success": "#00CC66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",

                        "display": ["Inter", "sans-serif"]

            },

    <style>

        }

            -ms-overflow-style: none;
            scrollbar-width: none;

    <style>

<body

        <!-- Image Preview (Flexible height) -->

            <!-- Main Image -->

                    </button>
                    <!-- Sharpen -->
                    <button class="flex flex-col items-center gap-2 shrink-0 group focus:outline-none">
                        <div
                            class="size-16 rounded-lg bg-gray-200 dark:bg-gray-700 border-2 border-transparent group-hover:border-primary/50 overflow-hidden relative">
                            <div class="absolute inset-0 bg-cover bg-center contrast-150"

            <!-- Bottom Action Bar -->

                <!-- Change Image Button -->
                <button
                    class="flex h-12 flex-1 items-center justify-center gap-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent px-4 text-sm font-bold text-slate-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">add_photo_alternate</span>

                <!-- Output Format Dropdown (Visual Only) -->
