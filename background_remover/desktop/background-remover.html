<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ImageHub Pro - Background Remover</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "primary-hover": "#0052a3",
                        "secondary": "#00CC66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#1b2128",
                        "surface-darker": "#101418",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for horizontal lists */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-200">
    <div class="relative flex min-h-screen w-full flex-col overflow-hidden pb-24">
        <!-- Header -->
        <header
            class="sticky top-0 z-30 flex h-16 w-full items-center justify-between border-b border-gray-200 dark:border-gray-800 bg-white/90 dark:bg-surface-darker/90 px-4 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <button
                    class="flex size-10 items-center justify-center rounded-full text-slate-700 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-800 transition-colors">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="flex items-center gap-2">
                    <div class="flex size-8 items-center justify-center rounded-lg bg-primary text-white">
                        <span class="material-symbols-outlined text-[20px]">hub</span>
                    </div>
                    <span class="text-lg font-bold tracking-tight">ImageHub Pro</span>
                </div>
            </div>
            <button
                class="flex size-10 items-center justify-center rounded-full text-slate-700 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-800 transition-colors">
                <span class="material-symbols-outlined">chat_bubble</span>
            </button>
        </header>
        <!-- Main Content -->
        <main class="flex flex-col gap-6 p-4">
            <!-- Page Title & Intro -->
            <div class="flex flex-col gap-1">
                <h1 class="text-2xl font-bold leading-tight">Background Remover</h1>
                <p class="text-sm text-slate-500 dark:text-gray-400">Upload an image to remove the background
                    automatically with AI.</p>
            </div>
            <!-- Upload Section -->
            <div
                class="group relative flex flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-surface-dark px-6 py-10 transition-colors hover:border-primary/50 dark:hover:border-primary/50">
                <div
                    class="flex size-16 items-center justify-center rounded-full bg-blue-100 dark:bg-primary/20 text-primary">
                    <span class="material-symbols-outlined text-3xl">cloud_upload</span>
                </div>
                <div class="text-center">
                    <p class="text-base font-bold text-slate-900 dark:text-white">Tap to upload image</p>
                    <p class="mt-1 text-xs text-slate-500 dark:text-gray-400">Supports JPG, PNG â€¢ Max 5MB</p>
                </div>
                <button
                    class="mt-2 flex h-10 items-center gap-2 rounded-lg bg-slate-800 px-6 text-sm font-semibold text-white transition hover:bg-slate-700 dark:bg-white dark:text-black dark:hover:bg-gray-200">
                    <span class="material-symbols-outlined text-lg">add_photo_alternate</span>
                    Browse Gallery
                </button>
            </div>
            <!-- Advertisement Placeholder -->
            <div
                class="flex w-full flex-col items-center justify-center gap-2 rounded-lg bg-gray-100 dark:bg-[#1b2128] py-4">
                <span class="text-[10px] uppercase tracking-wider text-gray-400">Advertisement</span>
                <div class="h-[50px] w-[320px] rounded bg-gray-300 dark:bg-gray-700/50" data-alt="Ad banner placement">
                </div>
            </div>
            <!-- Editor / Result Section -->
            <div class="flex flex-col gap-5">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-bold">Edit Result</h2>
                    <span
                        class="flex items-center gap-1 rounded-full bg-green-500/10 px-2 py-0.5 text-xs font-medium text-green-500">
                        <span class="material-symbols-outlined text-sm">check_circle</span> Processed
                    </span>
                </div>
                <!-- Preview Canvas -->
                <div
                    class="relative w-full overflow-hidden rounded-xl bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-gray-200 dark:bg-gray-800 shadow-lg">
                    <!-- This simulates the checkerboard pattern for transparency -->
                    <div class="absolute inset-0 opacity-20"
                        style="background-image: radial-gradient(#000 1px, transparent 1px); background-size: 10px 10px;">
                    </div>
                    <div class="relative flex aspect-[4/3] items-center justify-center p-4">
                        <img alt="Portrait of a woman with background removed"
                            class="h-full w-auto object-contain drop-shadow-2xl z-10"
                            data-alt="User uploaded photo of a woman with background removed"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAOu23XgZ1WIpm0xAIo0ao8sW9dX8YkGzjAzBIQJ2kAv3vciC2PHsbRviwTCBfFhSWrupxNHJWxIpLP2rFhx3GDLh2WUwdY5sOkftg1WrDzh76HSkF1PXsnyz7_FnwjT65GHQlDpG_xlh_uu0nMuI1dQZuWItooyJ7ZVV3ZRMOIwle8piHdlekbdBN2agtmNWvmN6DVQooFlzs_o1aeIojtIisZ9jZwW5jAzdALRleFISoUIkjoNzPBa4pMXqCW7MbeCutl7kqmyM9f" />
                        <!-- Comparison Button Overlay -->
                        <div class="absolute bottom-4 right-4 z-20">
                            <button
                                class="flex items-center gap-2 rounded-full bg-black/60 px-3 py-1.5 text-xs font-medium text-white backdrop-blur-sm transition active:scale-95">
                                <span class="material-symbols-outlined text-sm">compare</span>
                                Hold to Compare
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Tools Panel -->
                <div
                    class="flex flex-col gap-6 rounded-xl border border-gray-200 bg-white p-5 shadow-sm dark:border-gray-800 dark:bg-surface-dark">
                    <!-- Removal Mode -->
                    <div class="flex flex-col gap-3">
                        <label
                            class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-gray-400">Removal
                            Mode</label>
                        <div class="flex w-full rounded-lg bg-gray-100 p-1 dark:bg-surface-darker">
                            <button
                                class="flex flex-1 items-center justify-center gap-2 rounded-md bg-white py-2 text-sm font-semibold text-primary shadow-sm dark:bg-gray-800 dark:text-white">
                                <span class="material-symbols-outlined text-lg">auto_fix_high</span>
                                Auto Magic
                            </button>
                            <button
                                class="flex flex-1 items-center justify-center gap-2 rounded-md py-2 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-gray-400 dark:hover:text-white">
                                <span class="material-symbols-outlined text-lg">brush</span>
                                Manual
                            </button>
                        </div>
                    </div>
                    <!-- Background Options -->
                    <div class="flex flex-col gap-3">
                        <label
                            class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-gray-400">Background</label>
                        <div class="flex items-center gap-3 overflow-x-auto hide-scrollbar pb-1">
                            <!-- Transparent (Selected) -->
                            <button
                                class="group relative flex size-12 shrink-0 items-center justify-center overflow-hidden rounded-full ring-2 ring-primary ring-offset-2 ring-offset-white dark:ring-offset-surface-dark">
                                <div class="absolute inset-0 bg-gray-200"
                                    style="background-image: radial-gradient(#888 1px, transparent 1px); background-size: 6px 6px;">
                                </div>
                                <span class="material-symbols-outlined relative z-10 text-slate-700">block</span>
                            </button>
                            <!-- White -->
                            <button
                                class="size-12 shrink-0 rounded-full border border-gray-200 bg-white ring-offset-2 ring-offset-white transition hover:ring-2 hover:ring-primary dark:border-gray-600 dark:ring-offset-surface-dark"></button>
                            <!-- Colors -->
                            <button
                                class="size-12 shrink-0 rounded-full bg-red-500 ring-offset-2 ring-offset-white transition hover:ring-2 hover:ring-primary dark:ring-offset-surface-dark"></button>
                            <button
                                class="size-12 shrink-0 rounded-full bg-blue-500 ring-offset-2 ring-offset-white transition hover:ring-2 hover:ring-primary dark:ring-offset-surface-dark"></button>
                            <button
                                class="size-12 shrink-0 rounded-full bg-green-500 ring-offset-2 ring-offset-white transition hover:ring-2 hover:ring-primary dark:ring-offset-surface-dark"></button>
                            <button
                                class="size-12 shrink-0 rounded-full bg-yellow-400 ring-offset-2 ring-offset-white transition hover:ring-2 hover:ring-primary dark:ring-offset-surface-dark"></button>
                            <!-- Image Upload -->
                            <button
                                class="flex size-12 shrink-0 items-center justify-center rounded-full bg-gray-100 ring-offset-2 ring-offset-white transition hover:bg-gray-200 hover:ring-2 hover:ring-primary dark:bg-gray-700 dark:hover:bg-gray-600 dark:ring-offset-surface-dark">
                                <span
                                    class="material-symbols-outlined text-slate-500 dark:text-gray-300">add_photo_alternate</span>
                            </button>
                        </div>
                    </div>
                    <!-- Output Format -->
                    <div class="flex flex-col gap-3">
                        <label
                            class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-gray-400">Output
                            Format</label>
                        <div class="flex gap-3">
                            <label
                                class="relative flex flex-1 cursor-pointer items-center justify-center rounded-lg border border-primary bg-primary/10 py-2.5 text-center text-sm font-bold text-primary dark:bg-primary/20 dark:text-blue-300">
                                <input checked="" class="absolute opacity-0" name="format" type="radio" />
                                <span>PNG</span>
                                <span
                                    class="ml-2 rounded bg-primary/20 px-1.5 py-0.5 text-[10px] uppercase">Transparent</span>
                            </label>
                            <label
                                class="relative flex flex-1 cursor-pointer items-center justify-center rounded-lg border border-gray-200 bg-transparent py-2.5 text-center text-sm font-medium text-slate-600 hover:bg-gray-50 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-800">
                                <input class="absolute opacity-0" name="format" type="radio" />
                                <span>JPG</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Ad Placeholder 2 (Bottom) -->
            <div
                class="mt-4 flex w-full flex-col items-center justify-center gap-2 rounded-lg bg-gray-100 dark:bg-[#1b2128] py-4">
                <span class="text-[10px] uppercase tracking-wider text-gray-400">Advertisement</span>
                <div class="h-[250px] w-[300px] rounded bg-gray-300 dark:bg-gray-700/50"
                    data-alt="Square ad banner placement"></div>
            </div>
        </main>
        <!-- Sticky Bottom Action Bar -->
        <div
            class="fixed bottom-0 left-0 z-40 w-full border-t border-gray-200 bg-white/80 p-4 backdrop-blur-lg dark:border-gray-800 dark:bg-surface-darker/80">
            <div class="mx-auto flex w-full max-w-md items-center justify-between gap-4">
                <div class="flex flex-col">
                    <span class="text-xs text-slate-500 dark:text-gray-400">Estimated size</span>
                    <span class="text-sm font-bold text-slate-900 dark:text-white">2.4 MB</span>
                </div>
                <button
                    class="flex flex-1 items-center justify-center gap-2 rounded-xl bg-primary px-4 py-3.5 text-base font-bold text-white shadow-lg shadow-primary/20 transition hover:bg-primary-hover active:scale-[0.98]">
                    <span class="material-symbols-outlined">download</span>
                    Remove &amp; Download
                </button>
            </div>
        </div>
    </div>
</body>

</html>
