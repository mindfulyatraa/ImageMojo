<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Image Resizer - ImageHub Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "secondary": "#00CC66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#1a242f",
                        "surface-lighter": "#25303d",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for horizontal scrolling elements */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
    <!-- Sticky Header -->
    <header
        class="sticky top-0 z-50 bg-white/80 dark:bg-[#0f1923]/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-2">
                <div class="flex items-center justify-center size-8 rounded bg-primary text-white">
                    <span class="material-symbols-outlined" style="font-size: 20px;">layers</span>
                </div>
                <h1 class="text-lg font-bold tracking-tight">ImageHub <span class="text-primary">Pro</span></h1>
            </div>
            <button
                class="p-2 -mr-2 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>
    <main class="flex flex-col w-full min-h-screen pb-24">
        <!-- Hero Section -->
        <section class="px-4 pt-6 pb-2">
            <h2 class="text-2xl font-bold leading-tight mb-2">Image Resizer</h2>
            <p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed">Resize your images instantly for free
                without losing quality.</p>
        </section>
        <!-- Upload Zone -->
        <section class="px-4 py-4">
            <div
                class="group relative flex flex-col items-center justify-center w-full p-8 border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-surface-dark hover:border-primary dark:hover:border-primary transition-all cursor-pointer">
                <div
                    class="size-14 rounded-full bg-blue-50 dark:bg-primary/10 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform duration-200">
                    <span class="material-symbols-outlined text-primary text-3xl">cloud_upload</span>
                </div>
                <p class="text-sm font-semibold text-gray-900 dark:text-white mb-1">Tap to select image</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">or drag and drop file here</p>
                <input accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" type="file" />
            </div>
        </section>
        <!-- Editor Panel (Simulated Active State) -->
        <section class="px-4 space-y-6">
            <!-- Dimensions & Aspect Ratio -->
            <div
                class="bg-white dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-800">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">
                        Dimensions</h3>
                    <button
                        class="flex items-center gap-1.5 px-2.5 py-1 rounded bg-primary/10 hover:bg-primary/20 transition-colors">
                        <span class="material-symbols-outlined text-primary text-sm">link</span>
                        <span class="text-xs font-medium text-primary">Locked</span>
                    </button>
                </div>
                <div class="grid grid-cols-[1fr,auto,1fr] gap-2 items-center">
                    <div class="flex flex-col gap-1.5">
                        <label class="text-xs font-medium text-gray-500 dark:text-gray-400">Width (px)</label>
                        <input
                            class="w-full bg-gray-50 dark:bg-surface-lighter border border-gray-200 dark:border-gray-700 rounded p-2.5 text-sm font-semibold focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow text-center"
                            type="number" value="1920" />
                    </div>
                    <div class="pt-6 text-gray-400">
                        <span class="material-symbols-outlined text-sm">close</span>
                    </div>
                    <div class="flex flex-col gap-1.5">
                        <label class="text-xs font-medium text-gray-500 dark:text-gray-400">Height (px)</label>
                        <input
                            class="w-full bg-gray-50 dark:bg-surface-lighter border border-gray-200 dark:border-gray-700 rounded p-2.5 text-sm font-semibold focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow text-center"
                            type="number" value="1080" />
                    </div>
                </div>
                <!-- Presets -->
                <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700/50">
                    <label class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-2 block">Quick Presets</label>
                    <div class="flex gap-2 overflow-x-auto hide-scrollbar pb-1">
                        <button
                            class="shrink-0 px-3 py-1.5 rounded-full border border-gray-200 dark:border-gray-700 bg-transparent text-xs font-medium hover:bg-gray-100 dark:hover:bg-surface-lighter transition-colors">HD
                            720p</button>
                        <button
                            class="shrink-0 px-3 py-1.5 rounded-full border border-primary bg-primary/10 text-primary text-xs font-medium transition-colors">FHD
                            1080p</button>
                        <button
                            class="shrink-0 px-3 py-1.5 rounded-full border border-gray-200 dark:border-gray-700 bg-transparent text-xs font-medium hover:bg-gray-100 dark:hover:bg-surface-lighter transition-colors">Instagram
                            Post</button>
                        <button
                            class="shrink-0 px-3 py-1.5 rounded-full border border-gray-200 dark:border-gray-700 bg-transparent text-xs font-medium hover:bg-gray-100 dark:hover:bg-surface-lighter transition-colors">Story</button>
                    </div>
                </div>
            </div>
            <!-- Format Settings -->
            <div
                class="bg-white dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-800">
                <h3 class="text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-4">Output
                    Format</h3>
                <div class="grid grid-cols-3 gap-2 p-1 bg-gray-50 dark:bg-surface-lighter rounded-lg">
                    <button
                        class="relative rounded py-1.5 text-sm font-semibold text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white z-10">JPG</button>
                    <button
                        class="relative rounded py-1.5 text-sm font-bold text-white bg-primary shadow-sm z-10">PNG</button>
                    <button
                        class="relative rounded py-1.5 text-sm font-semibold text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white z-10">WEBP</button>
                </div>
            </div>
            <!-- Preview Card -->
            <div
                class="bg-white dark:bg-surface-dark rounded-xl overflow-hidden shadow-sm border border-gray-100 dark:border-gray-800">
                <div
                    class="relative w-full aspect-video bg-gray-100 dark:bg-surface-lighter flex items-center justify-center overflow-hidden">
                    <div
                        class="absolute top-2 right-2 px-2 py-1 bg-black/50 backdrop-blur rounded text-[10px] font-bold text-white uppercase tracking-wide">
                        Preview</div>
                    <!-- Using placeholder image to simulate loaded content -->
                    <div class="w-full h-full bg-cover bg-center"
                        data-alt="Sample mountain landscape showing the image being resized"
                        style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBWFHpncmSKVNMeUBjSe7R2U8D__WiWaKiN0opysJ6n0Fvr5Jc4BqvUU0HT5ZdIjiaFztPNKwxOVlucby5r9-GzD4BlnYtCIkufqtvqBNoaCE3gz5z7ZSHTF9KmNvGyTMxxLXxvEVIRKL2LTYX23tr_1Y18A7_cGjyrJl8YBEHbr7DeOGbw1fOO3m0FyS0vm6kIqw6IFsHfnhqbZ8rW1TbvW2MYM_Spw1ZbdZ8P7_K8Tq1A4mDSbe640D0zmwIr4TpdNFMhxZySYeYT');">
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-gray-500 dark:text-gray-400">File Size Estimate</span>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-400 line-through">2.4 MB</span>
                            <span class="text-sm font-bold text-secondary">450 KB</span>
                        </div>
                    </div>
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1.5 mt-2">
                        <div class="bg-secondary h-1.5 rounded-full" style="width: 18%"></div>
                    </div>
                    <p class="text-right text-[10px] text-secondary font-medium mt-1">82% smaller</p>
                </div>
            </div>
            <!-- AdSense Placeholder -->
            <div
                class="w-full bg-gray-100 dark:bg-surface-dark border border-gray-200 dark:border-gray-800 rounded-lg flex flex-col items-center justify-center py-6 gap-2">
                <span class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Sponsored</span>
                <div
                    class="w-[300px] h-[100px] bg-gray-200 dark:bg-surface-lighter rounded flex items-center justify-center">
                    <span class="text-gray-400 dark:text-gray-500 text-xs">Ad Space (300x100)</span>
                </div>
            </div>
        </section>
    </main>
    <!-- Sticky Bottom Action Bar -->
    <div
        class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 dark:bg-[#0f1923]/95 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800 z-40">
        <button
            class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-blue-600 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
            <span class="material-symbols-outlined">download</span>
            Resize &amp; Download
        </button>
    </div>
</body>

</html>
