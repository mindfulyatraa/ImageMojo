<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Image Watermark Tool - ImageMojo Pro</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "primary-hover": "#0052a3",
                        "secondary": "#00CC66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#1b2128",
                        "border-dark": "#2a3441",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom range slider styling for webkit */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #0066cc;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 0 2px #1b2128;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #2a3441;
            border-radius: 2px;
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #394756;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary/30">
    <div class="relative flex h-full min-h-screen w-full flex-col pb-24">
        <!-- Header -->
        <header
            class="sticky top-0 z-50 flex items-center justify-between bg-surface-dark/95 backdrop-blur-md px-4 py-3 border-b border-border-dark shadow-sm">
            <div class="flex items-center gap-3">
                <div
                    class="flex items-center justify-center size-10 rounded-xl bg-gradient-to-br from-primary to-blue-400 text-white">
                    <span class="material-symbols-outlined text-[24px]">water_drop</span>
                </div>
                <h1 class="text-lg font-bold tracking-tight text-white">ImageMojo Pro</h1>
            </div>
            <button
                class="flex size-10 items-center justify-center rounded-lg hover:bg-white/10 text-white transition-colors">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </header>
        <!-- Ad Placeholder -->
        <div class="w-full bg-[#161b22] py-2">
            <div
                class="mx-auto flex h-[60px] w-full max-w-[360px] items-center justify-center rounded border border-dashed border-[#394756] bg-[#1b2128]">
                <div class="flex items-center gap-2 opacity-50">
                    <span class="text-xs font-medium text-slate-400">Sponsored Ad Space</span>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <main class="flex flex-1 flex-col gap-6 px-4 py-4 w-full max-w-lg mx-auto">
            <!-- Title -->
            <div class="flex flex-col gap-1">
                <h2 class="text-2xl font-bold text-white">Image Watermark Tool</h2>
                <p class="text-sm text-slate-400">Add text or logos to your photos instantly.</p>
            </div>
            <!-- Preview Card -->
            <div class="relative w-full overflow-hidden rounded-xl border border-border-dark bg-surface-dark shadow-lg">
                <div
                    class="group relative aspect-[4/3] w-full bg-[#101418] bg-[radial-gradient(#2a3441_1px,transparent_1px)] [background-size:16px_16px]">
                    <!-- Image -->
                    <div class="absolute inset-0 flex items-center justify-center p-4">
                        <img alt="Scenic nature landscape showing mountains and a valley during sunrise"
                            class="h-full w-full object-contain rounded-lg shadow-md"
                            data-alt="Scenic nature landscape showing mountains and a valley during sunrise"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAhu8RvzKkC0ND0_rrG2fLMZL1YD4O7UB9txQ3Iv2CzEKPh3EnXZqk1ygZbsimro2QXOa6l_lNZTQAJZSof7P9vAte8zRya1Vks8ef4SH7nfPGuCmT_SKOoGyvPoPs9zW7gpc2ht9FklllPesxnCexP8kCKr0sXQPPJQtqr8_vWerj3iPgY8Z5FzzuqYersKE_FzP7EAdhl7OigGa6GVRXo9eFdYf_F5ijdMT04tvvRjl8YvL7W18NB4DgF1hXVgkNls04EkjofS_ER" />
                        <!-- Watermark Overlay (Text Mode) -->
                        <div
                            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 cursor-move select-none rounded border border-primary/50 bg-black/20 px-4 py-2 backdrop-blur-[2px]">
                            <p class="whitespace-nowrap text-xl font-bold text-white/90 drop-shadow-md">© ImageMojo Pro
                            </p>
                            <!-- Resize handles visual only -->
                            <div class="absolute -right-1 -bottom-1 size-2 rounded-full bg-primary"></div>
                        </div>
                    </div>
                    <!-- Overlay Actions -->
                    <div class="absolute top-3 right-3 flex gap-2">
                        <button
                            class="flex size-8 items-center justify-center rounded-full bg-black/50 text-white backdrop-blur-md hover:bg-black/70">
                            <span class="material-symbols-outlined text-[18px]">zoom_out_map</span>
                        </button>
                    </div>
                    <div class="absolute bottom-3 left-3 right-3 flex justify-between items-end">
                        <span
                            class="rounded bg-black/60 px-2 py-1 text-[10px] font-medium text-white backdrop-blur-md">800
                            x 600 px</span>
                        <button
                            class="flex items-center gap-1 rounded-lg bg-primary/90 px-3 py-1.5 text-xs font-bold text-white shadow-lg backdrop-blur-md hover:bg-primary">
                            <span class="material-symbols-outlined text-[16px]">upload_file</span>
                            Change Image
                        </button>
                    </div>
                </div>
            </div>
            <!-- Configuration Controls -->
            <div class="flex flex-col gap-6">
                <!-- Tab Switcher -->
                <div class="flex w-full rounded-xl bg-surface-dark p-1 border border-border-dark">
                    <button
                        class="flex flex-1 items-center justify-center gap-2 rounded-lg bg-primary py-2 text-sm font-semibold text-white shadow-sm transition-all">
                        <span class="material-symbols-outlined text-[18px]">text_fields</span>
                        Text Watermark
                    </button>
                    <button
                        class="flex flex-1 items-center justify-center gap-2 rounded-lg py-2 text-sm font-medium text-slate-400 hover:text-white transition-all">
                        <span class="material-symbols-outlined text-[18px]">image</span>
                        Logo Image
                    </button>
                </div>
                <!-- Text Controls Panel -->
                <div class="flex flex-col gap-5 rounded-xl border border-border-dark bg-surface-dark p-5 shadow-sm">
                    <!-- Text Input -->
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-semibold uppercase tracking-wider text-slate-400">Watermark
                            Text</label>
                        <div class="relative">
                            <input
                                class="w-full rounded-lg border border-border-dark bg-[#101418] px-4 py-3 text-sm text-white focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary placeholder:text-slate-600"
                                placeholder="Enter text here..." type="text" value="© ImageMojo Pro" />
                            <button class="absolute right-3 top-3 text-slate-500 hover:text-white">
                                <span class="material-symbols-outlined text-[20px]">close</span>
                            </button>
                        </div>
                    </div>
                    <!-- Sliders Grid -->
                    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                        <!-- Opacity -->
                        <div class="flex flex-col gap-3">
                            <div class="flex justify-between">
                                <label class="text-xs font-medium text-slate-300">Opacity</label>
                                <span class="text-xs font-mono text-slate-400">90%</span>
                            </div>
                            <input class="accent-primary" max="100" min="0" type="range" value="90" />
                        </div>
                        <!-- Size -->
                        <div class="flex flex-col gap-3">
                            <div class="flex justify-between">
                                <label class="text-xs font-medium text-slate-300">Size</label>
                                <span class="text-xs font-mono text-slate-400">24px</span>
                            </div>
                            <input class="accent-primary" max="72" min="8" type="range" value="24" />
                        </div>
                        <!-- Rotation -->
                        <div class="flex flex-col gap-3">
                            <div class="flex justify-between">
                                <label class="text-xs font-medium text-slate-300">Rotation</label>
                                <span class="text-xs font-mono text-slate-400">0°</span>
                            </div>
                            <input class="accent-primary" max="360" min="0" type="range" value="0" />
                        </div>
                    </div>
                    <div class="h-px w-full bg-border-dark"></div>
                    <!-- Appearance Row -->
                    <div class="flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between">
                        <!-- Color Picker -->
                        <div class="flex flex-col gap-2">
                            <label class="text-xs font-medium text-slate-300">Color</label>
                            <div class="flex gap-2">
                                <button
                                    class="size-8 rounded-full bg-white ring-2 ring-primary ring-offset-2 ring-offset-surface-dark"></button>
                                <button class="size-8 rounded-full bg-black ring-1 ring-border-dark"></button>
                                <button class="size-8 rounded-full bg-red-500 ring-1 ring-border-dark"></button>
                                <button class="size-8 rounded-full bg-yellow-400 ring-1 ring-border-dark"></button>
                                <button
                                    class="flex size-8 items-center justify-center rounded-full border border-border-dark bg-[#101418] text-slate-400 hover:text-white">
                                    <span class="material-symbols-outlined text-[16px]">add</span>
                                </button>
                            </div>
                        </div>
                        <!-- Position Grid -->
                        <div class="flex flex-col gap-2">
                            <label class="text-xs font-medium text-slate-300">Position</label>
                            <div
                                class="grid w-max grid-cols-3 gap-1 rounded-lg border border-border-dark bg-[#101418] p-1">
                                <button class="size-6 rounded hover:bg-white/10"></button>
                                <button class="size-6 rounded hover:bg-white/10"></button>
                                <button class="size-6 rounded hover:bg-white/10"></button>
                                <button class="size-6 rounded hover:bg-white/10"></button>
                                <button class="flex size-6 items-center justify-center rounded bg-primary text-white">
                                    <div class="size-1.5 rounded-full bg-white"></div>
                                </button>
                                <button class="size-6 rounded hover:bg-white/10"></button>
                                <button class="size-6 rounded hover:bg-white/10"></button>
                                <button class="size-6 rounded hover:bg-white/10"></button>
                                <button class="size-6 rounded hover:bg-white/10"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Format Selection -->
                <div class="flex flex-col gap-3">
                    <label class="text-xs font-semibold uppercase tracking-wider text-slate-400">Output Format</label>
                    <div class="flex gap-3 overflow-x-auto pb-2 hide-scrollbar">
                        <label
                            class="relative flex cursor-pointer items-center gap-2 rounded-lg border border-primary bg-primary/10 px-4 py-2">
                            <input checked="" class="peer sr-only" name="format" type="radio" />
                            <span class="material-symbols-outlined text-primary text-[20px]">image</span>
                            <span class="text-sm font-bold text-primary">JPG</span>
                            <div
                                class="absolute -right-1 -top-1 flex size-4 items-center justify-center rounded-full bg-primary text-white">
                                <span class="material-symbols-outlined text-[10px]">check</span>
                            </div>
                        </label>
                        <label
                            class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-dark bg-surface-dark px-4 py-2 hover:bg-white/5">
                            <input class="peer sr-only" name="format" type="radio" />
                            <span class="material-symbols-outlined text-slate-400 text-[20px]">image</span>
                            <span class="text-sm font-medium text-slate-300">PNG</span>
                        </label>
                        <label
                            class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-dark bg-surface-dark px-4 py-2 hover:bg-white/5">
                            <input class="peer sr-only" name="format" type="radio" />
                            <span class="material-symbols-outlined text-slate-400 text-[20px]">image</span>
                            <span class="text-sm font-medium text-slate-300">WebP</span>
                        </label>
                    </div>
                </div>
            </div>
            <!-- Spacer for bottom CTA -->
            <div class="h-8"></div>
        </main>
        <!-- Sticky Footer CTA -->
        <div
            class="fixed bottom-0 left-0 right-0 z-40 border-t border-border-dark bg-surface-dark/95 p-4 backdrop-blur-md">
            <div class="mx-auto flex w-full max-w-lg flex-col gap-3">
                <button
                    class="flex h-12 w-full items-center justify-center gap-2 rounded-xl bg-primary text-base font-bold text-white shadow-lg shadow-primary/20 hover:bg-primary-hover active:scale-[0.98] transition-all">
                    <span class="material-symbols-outlined">download</span>
                    Add Watermark &amp; Download
                </button>
            </div>
        </div>
    </div>
</body>

</html>
