<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Brightness/Contrast Tool - ImageMojo Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "primary-dark": "#0052a3",
                        "secondary": "#00CC66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .custom-range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 2px solid #0066cc;
        }

        .custom-range-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 2px solid #0066cc;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col transition-colors duration-200">
    <!-- Top App Bar -->
    <header class="flex items-center bg-[#101418] dark:bg-[#101418] p-4 sticky top-0 z-50 border-b border-gray-800">
        <div class="flex items-center justify-between w-full max-w-7xl mx-auto">
            <div class="flex items-center gap-3">
                <button
                    class="text-white flex size-10 shrink-0 items-center justify-center hover:bg-white/10 rounded-full transition-colors">
                    <span class="material-symbols-outlined text-[24px]">menu</span>
                </button>
                <div class="flex items-center gap-2">
                    <div
                        class="size-8 rounded bg-gradient-to-br from-primary to-blue-400 flex items-center justify-center text-white font-bold">
                        IH</div>
                    <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">ImageMojo Pro</h2>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button
                    class="hidden md:flex items-center justify-center h-10 px-4 rounded-lg bg-white/5 hover:bg-white/10 text-white text-sm font-medium gap-2 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">undo</span>
                    Reset
                </button>
                <button
                    class="flex size-10 items-center justify-center rounded-lg bg-primary hover:bg-primary-dark text-white transition-colors">
                    <span class="material-symbols-outlined text-[24px]">download</span>
                </button>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 w-full max-w-7xl mx-auto p-4 md:p-6 lg:p-8 flex flex-col gap-6">
        <!-- Page Header -->
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
                <h1 class="text-slate-900 dark:text-white text-2xl md:text-3xl font-bold leading-tight">
                    Brightness/Contrast Tool</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-1">Adjust lighting and tonal range with real-time
                    preview.</p>
            </div>
            <!-- Format Selection (Tablet Header Placement) -->
            <div
                class="hidden md:flex bg-white dark:bg-surface-dark p-1 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
                <button class="px-4 py-1.5 rounded text-sm font-medium bg-primary text-white shadow-sm">JPG</button>
                <button
                    class="px-4 py-1.5 rounded text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white">PNG</button>
                <button
                    class="px-4 py-1.5 rounded text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white">WEBP</button>
            </div>
        </div>
        <!-- Editor Workspace (Grid Layout) -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full flex-1">
            <!-- Left Column: Canvas / Preview (Takes more space on tablet/desktop) -->
            <div class="lg:col-span-8 flex flex-col gap-4">
                <!-- Image Container -->
                <div
                    class="relative w-full aspect-[4/3] md:aspect-[16/9] lg:h-[600px] bg-[#1e1e1e] rounded-xl overflow-hidden shadow-lg border border-slate-800 group">
                    <!-- Checkered Background for Transparency -->
                    <div class="absolute inset-0 opacity-20"
                        style="background-image: radial-gradient(#4a5568 1px, transparent 1px); background-size: 20px 20px;">
                    </div>
                    <!-- The Image -->
                    <img alt="Scenic mountain landscape with a lake during sunset, showing vibrant oranges and cool blues"
                        class="absolute inset-0 w-full h-full object-contain pointer-events-none transition-all duration-300"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuAhA3DOWySIQ3wpz4w9qCNh1OKHHbsfEhE6_PGvbXKPG9ylYmYECoQrHCh0MvrgsnrZUADjwBHLQ3VXoG3EyIW4fbARVPh_FRsOSHXYUGfXDVipGAf573Von1eTjAkJCNSFmjXrvQFs5m8N4-gOrMO60fNCaHG3npxDSR52_xLuw5rUAd2QnVNx7KpkQIcKZ7h1W9iplEmKYzkryPyeerbsSlmlXQcfaZKMyMdFC4qwuoSm6YV-qEgMKcXBKdcnkuJnbOZFSzEBUKnm"
                        style="filter: brightness(1.1) contrast(1.2);" />
                    <!-- Overlay Controls -->
                    <div class="absolute top-4 left-4 flex gap-2">
                        <span
                            class="px-3 py-1 rounded-full bg-black/60 backdrop-blur-md text-white text-xs font-medium border border-white/10">
                            Original: 1920 x 1080
                        </span>
                    </div>
                    <!-- Before/After Toggle Button -->
                    <button
                        class="absolute bottom-4 right-4 flex items-center gap-2 px-4 py-2 rounded-full bg-black/70 hover:bg-black/90 backdrop-blur-md text-white text-sm font-bold border border-secondary/50 transition-all active:scale-95 z-10">
                        <span class="material-symbols-outlined text-secondary text-[20px]">compare</span>
                        Hold to Compare
                    </button>
                    <!-- Hover Actions (Upload New) -->
                    <div
                        class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center backdrop-blur-[2px]">
                        <button
                            class="flex items-center gap-2 px-6 py-3 bg-white text-slate-900 rounded-lg font-bold shadow-xl transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 hover:bg-slate-100">
                            <span class="material-symbols-outlined">upload_file</span>
                            Change Image
                        </button>
                    </div>
                </div>
                <!-- Ad Placeholder (Mobile/Tablet MREC) -->
                <div
                    class="w-full h-24 bg-slate-200 dark:bg-slate-800 rounded-lg flex items-center justify-center border-2 border-dashed border-slate-300 dark:border-slate-700 relative overflow-hidden">
                    <p class="text-xs font-bold tracking-widest text-slate-400 uppercase z-10">Advertisement</p>
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent skew-x-12 opacity-50">
                    </div>
                </div>
            </div>
            <!-- Right Column: Controls Panel -->
            <div class="lg:col-span-4 flex flex-col gap-6">
                <!-- Adjustments Panel -->
                <div
                    class="bg-white dark:bg-surface-dark rounded-xl p-5 shadow-sm border border-slate-200 dark:border-slate-700 flex flex-col gap-6">
                    <div class="flex items-center justify-between border-b border-slate-100 dark:border-slate-700 pb-3">
                        <h3 class="text-slate-900 dark:text-white font-bold text-lg">Adjustments</h3>
                        <button class="text-primary text-sm font-medium hover:underline">Reset All</button>
                    </div>
                    <!-- Brightness Slider -->
                    <div class="@container">
                        <div class="relative flex w-full flex-col gap-3">
                            <div class="flex w-full items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <span
                                        class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-[20px]">light_mode</span>
                                    <p class="text-slate-900 dark:text-white text-sm font-medium">Brightness</p>
                                </div>
                                <div
                                    class="bg-slate-100 dark:bg-slate-800 rounded px-2 py-0.5 min-w-[3rem] text-center border border-slate-200 dark:border-slate-600">
                                    <p class="text-slate-900 dark:text-white text-xs font-mono font-medium">+10</p>
                                </div>
                            </div>
                            <!-- Range Slider Track -->
                            <div class="relative h-6 w-full flex items-center">
                                <input
                                    class="custom-range-slider absolute z-20 w-full h-1 bg-transparent appearance-none cursor-pointer focus:outline-none"
                                    max="100" min="-100" type="range" value="10" />
                                <div class="absolute w-full h-1 bg-slate-200 dark:bg-slate-700 rounded-full z-10"></div>
                                <div class="absolute h-1 bg-primary rounded-full z-10" style="width: 55%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Contrast Slider -->
                    <div class="@container">
                        <div class="relative flex w-full flex-col gap-3">
                            <div class="flex w-full items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <span
                                        class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-[20px]">contrast</span>
                                    <p class="text-slate-900 dark:text-white text-sm font-medium">Contrast</p>
                                </div>
                                <div
                                    class="bg-slate-100 dark:bg-slate-800 rounded px-2 py-0.5 min-w-[3rem] text-center border border-slate-200 dark:border-slate-600">
                                    <p class="text-slate-900 dark:text-white text-xs font-mono font-medium">+20</p>
                                </div>
                            </div>
                            <!-- Range Slider Track -->
                            <div class="relative h-6 w-full flex items-center">
                                <input
                                    class="custom-range-slider absolute z-20 w-full h-1 bg-transparent appearance-none cursor-pointer focus:outline-none"
                                    max="100" min="-100" type="range" value="20" />
                                <div class="absolute w-full h-1 bg-slate-200 dark:bg-slate-700 rounded-full z-10"></div>
                                <div class="absolute h-1 bg-primary rounded-full z-10" style="width: 60%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Additional Toggles (e.g. Auto-adjust) -->
                    <div class="flex items-center justify-between pt-2">
                        <span class="text-slate-700 dark:text-slate-300 text-sm">Auto-Enhance</span>
                        <button
                            class="w-11 h-6 bg-slate-200 dark:bg-slate-700 rounded-full relative transition-colors duration-200 hover:bg-slate-300 dark:hover:bg-slate-600">
                            <div
                                class="absolute left-1 top-1 size-4 bg-white rounded-full shadow-sm transition-transform duration-200">
                            </div>
                        </button>
                    </div>
                </div>
                <!-- Export Options (Mobile Only - on tablet it's in header) -->
                <div
                    class="md:hidden bg-white dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-700">
                    <p class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3">Output Format</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button
                            class="px-2 py-2 rounded-lg text-sm font-medium bg-primary/10 text-primary border border-primary/20">JPG</button>
                        <button
                            class="px-2 py-2 rounded-lg text-sm font-medium bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700">PNG</button>
                        <button
                            class="px-2 py-2 rounded-lg text-sm font-medium bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700">WEBP</button>
                    </div>
                </div>
                <!-- Action Button -->
                <button
                    class="w-full py-4 rounded-xl bg-primary hover:bg-primary-dark active:bg-primary-dark/90 text-white font-bold text-lg shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2 group">
                    <span>Apply &amp; Download</span>
                    <span
                        class="material-symbols-outlined group-hover:translate-x-1 transition-transform">download_done</span>
                </button>
                <!-- Sidebar Ad -->
                <div
                    class="w-full aspect-square md:aspect-auto md:h-64 bg-slate-200 dark:bg-slate-800 rounded-lg flex flex-col items-center justify-center border-2 border-dashed border-slate-300 dark:border-slate-700 mt-auto">
                    <span class="material-symbols-outlined text-slate-400 text-[48px] mb-2">ads_click</span>
                    <p class="text-xs font-bold tracking-widest text-slate-400 uppercase">Partner Ad</p>
                </div>
            </div>
        </div>
        <!-- Sticky Mobile Bottom Bar (if needed for small phones, hidden on tablet generally) -->
        <div class="md:hidden h-20"></div> <!-- Spacer -->
    </main>
    <!-- Upload Instructions / Drag Drop Overlay (Visual Cue for Drop Zone) -->
    <!-- This is visually represented as if the user can drag here -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-40 md:hidden">
        <!-- Floating FAB for Upload on mobile if preferred -->
    </div>
</body>

</html>
