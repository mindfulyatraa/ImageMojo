<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Image Rotate/Flip Tool - ImageMojo Pro</title>
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc",
                        "secondary": "#00cc66",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#1b2128",
                        "surface-border": "#2d353e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom range slider styling for cross-browser consistency */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #0066cc;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.2);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #2d353e;
            border-radius: 2px;
        }

        input[type=range]:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 6px rgba(0, 102, 204, 0.3);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-slate-900 dark:text-white overflow-x-hidden pb-24">
    <!-- Header -->
    <header
        class="sticky top-0 z-50 flex items-center justify-between bg-background-light dark:bg-background-dark p-4 border-b border-gray-200 dark:border-gray-800">
        <button
            class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-surface-dark transition-colors">
            <span class="material-symbols-outlined text-[28px]">menu</span>
        </button>
        <div class="flex items-center gap-2">
            <div
                class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white font-bold text-xs">
                IH</div>
            <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">ImageMojo Pro
            </h2>
        </div>
        <div class="size-10"></div> <!-- Spacer for centering -->
    </header>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col w-full max-w-md mx-auto px-4 pt-6 gap-6">
        <!-- Title Section -->
        <div class="text-center space-y-2">
            <h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Rotate &amp; Flip Tool</h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm">Perfect your angle instantly.</p>
        </div>
        <!-- Preview/Upload Area (Active State) -->
        <div
            class="relative w-full aspect-[4/5] bg-surface-dark rounded-xl overflow-hidden border border-surface-border group shadow-lg">
            <!-- Background Checkerboard pattern for transparency indication -->
            <div class="absolute inset-0 opacity-20"
                style="background-image: radial-gradient(#4a5568 1px, transparent 1px); background-size: 10px 10px;">
            </div>
            <!-- The Image Preview -->
            <div class="absolute inset-4 flex items-center justify-center">
                <img alt="Preview Image"
                    class="max-w-full max-h-full object-contain shadow-2xl rounded-lg transform transition-transform duration-300 rotate-12"
                    data-alt="A sample photograph of a camera lens on a dark surface, used for previewing rotation edits"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuCzL4S5X8LsjHkY_0npwaJeEJt2j6O_KSUbRY9M0sfj2Q0JJD2J2yrw3I0yWnU9HB4vlpBdr1OdRWOnxRB5R_e8il_OQUJHDSf8-R-RM5eb23nuUIRQeyo4NPaoYn3l5qk9Ayu8RZVzn-SA7wov5MXDjcWnkZe5t3chZ3kSY8f_fZxxa3_c4DbNp0wE3II4dMLPtv4IJDpn0T0PWNdL8_d_oCVp-axQ1W4uXfyCqIJB1kwy0K48--ra4lfjppvAzbFgBXTxxjw1Jd1F" />
            </div>
            <!-- Floating Overlay Badges -->
            <div
                class="absolute top-3 left-3 bg-black/50 backdrop-blur-md px-2 py-1 rounded text-[10px] font-medium text-white border border-white/10">
                Original: 1920x1080
            </div>
            <button
                class="absolute top-3 right-3 bg-surface-dark/80 backdrop-blur-md size-8 flex items-center justify-center rounded-full text-white hover:bg-primary transition-colors border border-white/10">
                <span class="material-symbols-outlined text-[18px]">close</span>
            </button>
            <!-- Loading/Processing State (Hidden by default) -->
            <!-- <div class="absolute inset-0 bg-black/60 flex items-center justify-center">
                <span class="material-symbols-outlined animate-spin text-primary text-4xl">progress_activity</span>
            </div> -->
        </div>
        <!-- Quick Actions Toolbar -->
        <div class="grid grid-cols-4 gap-3">
            <button
                class="flex flex-col items-center justify-center gap-1 h-16 rounded-lg bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border text-slate-700 dark:text-slate-300 hover:border-primary hover:text-primary dark:hover:text-primary active:scale-95 transition-all">
                <span class="material-symbols-outlined text-2xl">rotate_left</span>
                <span class="text-[10px] font-medium">-90°</span>
            </button>
            <button
                class="flex flex-col items-center justify-center gap-1 h-16 rounded-lg bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border text-slate-700 dark:text-slate-300 hover:border-primary hover:text-primary dark:hover:text-primary active:scale-95 transition-all">
                <span class="material-symbols-outlined text-2xl">rotate_right</span>
                <span class="text-[10px] font-medium">+90°</span>
            </button>
            <button
                class="flex flex-col items-center justify-center gap-1 h-16 rounded-lg bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border text-slate-700 dark:text-slate-300 hover:border-primary hover:text-primary dark:hover:text-primary active:scale-95 transition-all">
                <span class="material-symbols-outlined text-2xl" style="transform: scaleX(-1);">swap_horiz</span>
                <span class="text-[10px] font-medium">Flip H</span>
            </button>
            <button
                class="flex flex-col items-center justify-center gap-1 h-16 rounded-lg bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border text-slate-700 dark:text-slate-300 hover:border-primary hover:text-primary dark:hover:text-primary active:scale-95 transition-all">
                <span class="material-symbols-outlined text-2xl">swap_vert</span>
                <span class="text-[10px] font-medium">Flip V</span>
            </button>
        </div>
        <!-- Precision Control -->
        <div
            class="bg-white dark:bg-surface-dark rounded-xl p-4 border border-gray-200 dark:border-surface-border space-y-4">
            <div class="flex items-center justify-between">
                <label class="text-sm font-semibold text-slate-900 dark:text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg text-primary">tune</span>
                    Custom Angle
                </label>
                <div class="flex items-center">
                    <input
                        class="w-16 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-600 rounded px-2 py-1 text-right text-sm font-mono focus:border-primary focus:ring-1 focus:ring-primary outline-none"
                        type="number" value="12" />
                    <span class="ml-1 text-xs text-slate-500">deg</span>
                </div>
            </div>
            <div class="relative pt-1">
                <input class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
                    max="180" min="-180" type="range" value="12" />
                <div class="flex justify-between text-[10px] text-slate-400 mt-1 font-mono">
                    <span>-180°</span>
                    <span>0°</span>
                    <span>180°</span>
                </div>
            </div>
        </div>
        <!-- Ad Placeholder (Mobile Friendly) -->
        <div
            class="w-full h-[60px] bg-gray-100 dark:bg-[#151a21] border border-dashed border-gray-300 dark:border-gray-700 rounded-lg flex items-center justify-center">
            <span
                class="text-xs text-gray-400 dark:text-gray-500 font-medium tracking-widest uppercase">Advertisement</span>
        </div>
        <!-- Output Format -->
        <div class="space-y-3 pb-8">
            <label class="text-sm font-medium text-slate-400 uppercase tracking-wider text-xs">Output Format</label>
            <div
                class="flex p-1 bg-white dark:bg-surface-dark rounded-lg border border-gray-200 dark:border-surface-border">
                <button
                    class="flex-1 py-2 rounded-md text-sm font-medium bg-primary text-white shadow-sm transition-all">JPG</button>
                <button
                    class="flex-1 py-2 rounded-md text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-all">PNG</button>
                <button
                    class="flex-1 py-2 rounded-md text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-all">WebP</button>
            </div>
        </div>
    </main>
    <!-- Sticky Bottom CTA -->
    <div
        class="fixed bottom-0 left-0 w-full p-4 bg-background-light dark:bg-background-dark/95 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800 z-40">
        <div class="max-w-md mx-auto flex gap-3">
            <button
                class="flex-1 bg-primary hover:bg-primary/90 text-white h-12 rounded-lg font-bold text-base shadow-lg shadow-primary/25 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
                <span class="material-symbols-outlined">download</span>
                Apply &amp; Download
            </button>
        </div>
    </div>
</body>

</html>
